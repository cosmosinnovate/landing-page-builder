# Application Configuration
spring.application.name=landing-page-builder
server.port=8082

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=landing_page_builder
spring.data.mongodb.username=app_user
spring.data.mongodb.password=app_password
spring.data.mongodb.authentication-database=landing_page_builder

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging Configuration
logging.level.com.example.landingpagebuilder=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JPA/Hibernate (for future use)
spring.jpa.show-sql=false

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
springdoc.packages-to-scan=com.example.landingpagebuilder.controller
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-please-make-it-secure
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000
