# Application Configuration
spring.application.name=landing-page-builder
server.port=8082

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=landing_page_builder
spring.data.mongodb.username=app_user
spring.data.mongodb.password=app_password
spring.data.mongodb.authentication-database=landing_page_builder

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Logging Configuration
logging.level.com.example.landingpagebuilder=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# JPA/Hibernate (for future use)
spring.jpa.show-sql=false
