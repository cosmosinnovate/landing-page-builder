# Development Environment Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Enhanced logging for development
logging.level.com.example.landingpagebuilder=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.springframework.web=DEBUG

# MongoDB Development Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27018
spring.data.mongodb.database=landing_page_builder_dev
spring.data.mongodb.username=app_user
spring.data.mongodb.password=app_password

# Redis Development Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Development specific settings
server.port=8082