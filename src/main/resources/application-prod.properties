# Production Environment Configuration

# MongoDB Production Configuration (use environment variables)
spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27017/landing_page_builder}

# Redis Production Configuration (use environment variables)
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# Production logging
logging.level.root=INFO
logging.level.com.example.landingpagebuilder=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Server configuration
server.port=${PORT:8080}

# Performance settings
spring.jpa.show-sql=false
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Cache configuration
spring.cache.type=redis