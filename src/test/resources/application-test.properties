# Test Profile Configuration
spring.application.name=landing-page-builder-test

# MongoDB - Testcontainers will automatically configure connection
spring.data.mongodb.auto-index-creation=true

# Redis - Testcontainers will automatically configure connection

# Logging
logging.level.com.example.landingpagebuilder=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.testcontainers=INFO

# DevTools (disabled in tests)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
